name: Desligar Servidor Agora

on:
  workflow_dispatch:

jobs:
  stop-codespace:
    runs-on: ubuntu-latest

    steps:
      - name: Autenticar GitHub CLI
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Desligar Codespaces do reposit√≥rio
        run: |
          CODESPACES=$(gh codespace list \
            --repo "${{ github.repository }}" \
            --json name \
            --jq '.[].name')

          if [ -z "$CODESPACES" ]; then
            echo "Nenhum codespace ativo encontrado."
            exit 0
          fi

          for NAME in $CODESPACES; do
            echo "Desligando o codespace: $NAME"
            gh codespace stop -c "$NAME"
          done
