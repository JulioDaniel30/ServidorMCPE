name: Desligar Servidor Agora
on:
  workflow_dispatch:

permissions:
  contents: write
  codespaces: write

jobs:
  stop-codespace:
    runs-on: ubuntu-latest
    steps:
      - name: For√ßar Desligamento
         run: |
            echo "Tentando desligar o codespace..."
            # Tenta desligar e mostra o erro se falhar
            gh codespace stop -c refactored-space-happiness || gh codespace stop --list
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
