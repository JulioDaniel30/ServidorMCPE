name: Ligar Servidor Agora
on:
  workflow_dispatch:

jobs:
  start-codespace:
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar GitHub CLI
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Ligar Codespace e Crafty
        run: |
          # Procura o nome técnico (ex: refactored-space-happiness-...)
          NAME=$(gh codespace list --repo "${{ github.repository }}" --json name --jq '.[0].name')
          
          if [ -z "$NAME" ] || [ "$NAME" == "null" ]; then
            echo "Erro: Nenhum Codespace encontrado para este repositório."
            exit 1
          fi

          echo "A ligar o codespace: $NAME"
          
          # Comando resume para iniciar a máquina
          gh codespace resume -c "$NAME"
          
          # Comando extra para garantir que a máquina responde
          gh codespace ports -c "$NAME"
          
          echo "Comando enviado! O servidor estará online em 1-2 minutos."
