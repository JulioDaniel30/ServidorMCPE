name: Ligar Servidor Agora

on:
  workflow_dispatch:

jobs:
  start-codespace:
    runs-on: ubuntu-latest

    steps:
      - name: Autenticar GitHub CLI
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Ligar Codespaces do repositório
        run: |
          CODESPACES=$(gh codespace list \
            --repo "${{ github.repository }}" \
            --json name,state \
            --jq '.[] | select(.state != "Available") | .name')

          if [ -z "$CODESPACES" ]; then
            echo "Nenhum codespace desligado encontrado (todos já estão ligados)."
            exit 0
          fi

          for NAME in $CODESPACES; do
            echo "Ligando o codespace: $NAME"
            gh codespace resume -c "$NAME"
          done
