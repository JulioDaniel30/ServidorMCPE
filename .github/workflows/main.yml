name: Desligar Servidor Agora
on:
  workflow_dispatch:

jobs:
  stop-codespace:
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar GitHub CLI
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Desligar Codespace
        run: |
          NAME=$(gh codespace list --repo "${{ github.repository }}" --json name --jq '.[0].name')
          
          if [ -z "$NAME" ] || [ "$NAME" == "null" ]; then
            echo "Nenhum codespace ativo encontrado."
            exit 0
          fi

          echo "A desligar o codespace: $NAME"
          # O comando 'stop' garante que a cobran√ßa de horas pare
          gh codespace stop -c "$NAME"
