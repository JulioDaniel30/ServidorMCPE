name: Ligar Servidor Agora

on:
  workflow_dispatch:

jobs:
  start-codespace:
    runs-on: ubuntu-latest

    steps:
      - name: Autenticar GitHub CLI
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Ligar Codespace do repositório
        run: |
          NAME=$(gh codespace list \
            --repo "${{ github.repository }}" \
            --json name,state \
            --jq '.[0].name')

          if [ -z "$NAME" ] || [ "$NAME" = "null" ]; then
            echo "Erro: Nenhum Codespace encontrado para este repositório."
            exit 1
          fi

          echo "Ligando o codespace: $NAME"

          # ESTE comando LIGA o Codespace
          gh codespace code -c "$NAME"

          echo "Codespace iniciado com sucesso!"
