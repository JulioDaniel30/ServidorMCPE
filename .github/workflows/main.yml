name: Ligar Servidor Agora
on:
  workflow_dispatch:

jobs:
  start-codespace:
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar GitHub CLI
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Ligar Codespace do repositório
        run: |
          # Busca o nome técnico atual do codespace
          NAME=$(gh codespace list --repo "${{ github.repository }}" --json name --jq '.[0].name')
          
          if [ -z "$NAME" ] || [ "$NAME" == "null" ]; then
            echo "Erro: Não foi encontrado nenhum Codespace para este repositório."
            exit 1
          fi

          echo "A tentar ligar o codespace: $NAME"
          
          # Tenta o comando resume, se falhar tenta abrir uma porta (isso força o ligamento)
          gh codespace resume -c "$NAME" || gh codespace ports -c "$NAME"
          
          echo "Comando enviado com sucesso!"
