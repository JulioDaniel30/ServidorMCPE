name: Ligar Servidor Agora
on:
  workflow_dispatch:

jobs:
  start-codespace:
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar GitHub CLI
        run: |
          echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Ligar Codespaces do repositório
        run: |
          # Captura o nome técnico exato mostrado na sua imagem 12
          NAME=$(gh codespace list --repo "${{ github.repository }}" --json name --jq '.[0].name')
          
          if [ -z "$NAME" ] || [ "$NAME" == "null" ]; then
            echo "Nenhum codespace ativo encontrado."
            exit 0
          fi

          echo "Ligando o codespace: $NAME"
          # Adicionado 'resume' antes da flag -c para corrigir o erro da Imagem 12
          gh codespace resume -c "$NAME"
